name: Deploy Nuxt App to GitHub Pages

on:
  # masterブランチにプッシュされたときに実行
  push:
    branches: ["master"]
  # Actionsタブから手動で実行することも可能にする
  workflow_dispatch:

# GITHUB_TOKENの権限設定
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリのソースコードをチェックアウト
      - name: Checkout
        uses: actions/checkout@v4

      # 2. pnpmをセットアップ (プロジェクトのパッケージマネージャーに合わせてください)
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10 # プロジェクトで使用しているバージョン

      # 3. Node.js環境をセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24" # プロジェクトで使用しているバージョン
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      # 4. 依存パッケージをインストール
      - name: Install dependencies
        run: pnpm install

      # 5. Nuxtアプリをビルド
      - name: Build
        run: pnpm --filter @drop-compress-image/docs generate
        env:
          GITHUB_PAGES: true
          NUXT_APP_BASE_URL: /DropWebP/

      # 6. GitHub Pages用の設定
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 7. ビルド成果物をアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Nuxt3のデフォルト出力先は .output/public
          path: "docs/.output/public"

      # 8. GitHub Pagesにデプロイ
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
