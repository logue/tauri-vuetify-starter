name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${{ steps.version.outputs.version }}`,
              name: `Drop Compress Image v${{ steps.version.outputs.version }}`,
              body: 'See CHANGELOG.md for details',
              draft: true,
              prerelease: false
            })
            return data.id

  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install vcpkg dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
          cd C:\vcpkg
          .\bootstrap-vcpkg.bat
          .\vcpkg integrate install
          .\vcpkg install libheif:x64-windows libavif:x64-windows

      - name: Install dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

  package-chocolatey:
    needs: [create-release, build-tauri]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows MSI
        uses: actions/download-artifact@v4
        with:
          name: msi-installer
          path: ./artifacts

      - name: Build Chocolatey package
        shell: pwsh
        run: |
          .\scripts\build-chocolatey.ps1 -Version ${{ needs.create-release.outputs.version }}

      - name: Upload Chocolatey package
        uses: actions/upload-artifact@v4
        with:
          name: chocolatey-package
          path: .choco/*.nupkg

      - name: Publish to Chocolatey (if secrets configured)
        if: ${{ secrets.CHOCOLATEY_API_KEY != '' }}
        shell: pwsh
        run: |
          choco push .choco/*.nupkg --source https://push.chocolatey.org/ --api-key ${{ secrets.CHOCOLATEY_API_KEY }}

  package-homebrew:
    needs: [create-release, build-tauri]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download macOS DMG files
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Build Homebrew formula
        run: |
          chmod +x ./scripts/build-homebrew.sh
          ./scripts/build-homebrew.sh ${{ needs.create-release.outputs.version }}

      - name: Upload Homebrew formula
        uses: actions/upload-artifact@v4
        with:
          name: homebrew-formula
          path: .homebrew/*.rb

      - name: Create Pull Request to Homebrew Tap
        if: ${{ secrets.HOMEBREW_TAP_TOKEN != '' }}
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          commit-message: "Update drop-compress-image to ${{ needs.create-release.outputs.version }}"
          title: "Update drop-compress-image to ${{ needs.create-release.outputs.version }}"
          body: |
            Automated update of drop-compress-image formula to version ${{ needs.create-release.outputs.version }}
          branch: update-drop-compress-image-${{ needs.create-release.outputs.version }}
